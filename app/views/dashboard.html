{% extends './partials/default.html' %}
{% block body %}
<div class="wrapper">
    {% include './partials/header.html' %}

    <section id="main">
      <div class="container">
        <header>
          <h2>Meus projetos ({{ projects.length }})</h2>
          <div class="addon">
            <form action="/projects/add" method="post">
              <input type="text" name="name" placeholder="Novo projeto">
              <button type="submit" class="btn">
                <img src="/img/plus.svg">
              </button>
            </form>
          </div>
        </header>

        <section id="content">
          <div class="project-list">
          {% if projects.length == 0 %}
            <h1>Não há projetos para serem exibidos</h1>
          {% endif %}
          {% for project in projects %}
            <a href="/projects/get/{{ project.id }}">{{ project.title }}</a>
          {% endfor %}
          </div>
        </section>
      </div>
    </section>
  </div>
{% endblock %}
